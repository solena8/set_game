<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="set.css">
</head>
<body>

<div class="all-forms">
    <form id="numberForm">
        <div>
            <input
                    id="card-number-1"
                    name="selected-number"
                    type="radio"
                    value="1"/>
            <label for="card-number-1">
                Un (1)
            </label>
        </div>
        <div>
            <input
                    id="card-number-2"
                    name="selected-number"
                    type="radio"
                    value="2"/>
            <label for="card-number-2">
                Deux (2)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-number-3"
                    name="selected-number"
                    value="3" />
            <label for="card-number-3">
                Trois (3)
            </label>
        </div>
    </form>

    <form id="shapeForm">
        <div>
            <input
                    type="radio"
                    id="card-shape-wave"
                    name="selected-shape"
                    value="V" />
            <label for="card-shape-wave">
                Vague (V)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-shape-oval"
                    name="selected-shape"
                    value="O" />
            <label for="card-shape-oval">
                Ovale (O)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-shape-rhombus"
                    name="selected-shape"
                    value="L" />
            <label for="card-shape-rhombus">
                Losange (L)
            </label>
        </div>
    </form>

    <form id="colorForm">
        <div>
            <input
                    type="radio"
                    id="card-color-pink"
                    name="selected-color"
                    value="R" />
            <label for="card-color-pink">
                Rose (R)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-color-purple"
                    name="selected-color"
                    value="M" />
            <label for="card-color-purple">
                Mauve (M)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-color-green"
                    name="selected-color"
                    value="V" />
            <label for="card-color-green">
                Vert (V)
            </label>
        </div>
    </form>

    <form id="fillingForm">
        <div>
            <input
                    type="radio"
                    id="card-filling-empty"
                    name="selected-filling"
                    value="V" />
            <label for="card-filling-empty">
                Vide (V)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-filling-striped"
                    name="selected-filling"
                    value="H" />
            <label for="card-filling-striped">
                Hachur√© (H)
            </label>
        </div>
        <div>
            <input
                    type="radio"
                    id="card-filling-filled"
                    name="selected-filling"
                    value="P" />
            <label for="card-filling-filled">
                Plein (P)
            </label>
        </div>
    </form>
</div>

<div class="button-container">
    <button type="button" onclick="showImage()">Save Card</button>
    <button type="button" onclick="resetEverything()">Reset</button>
</div>

<hr>

<div id="imageContainer"></div>
<p id="imageName"></p>

<script src="set.js"></script> 
</body>
</html>
